    <body>
        <h1 class="stuff">Product and service inquiry</h1>
  
    <form id="form">


 
        <div class="form-control">
            <label style="font-size: 150%" for="name" id="label-firstName">First name:</label>
            <input type="text" id="first-name" placeholder="Enter your first name" />
        </div>

        <br>
        <hr>
        <br>

        <div class="form-control">
            <label style="font-size: 150%" for="name" id="label-lastName">Last name:</label>
            <input type="text" id="last-name" placeholder="Enter your last name" />
        </div>

        <br>
        <hr>
        <br>
  
        <div class="form-control">
            <label style="font-size: 150%" for="email" id="label-email">Email or phone number:</label>
            <input type="email" id="email" placeholder="Enter the email or phone number you wish us to cantact you with" />
        </div>
        
        <br>
        <hr>
        <br>

        <div class="form-control">
            <p style="text-align:left;">
            <label style="font-size: 150%">What package are you looking for?</label>
            </p>

            <label for="recommed-1">
                <input type="radio"
                       id="recommed-1"
                       name="recommed">Basic package - 100$</input>
            </label>
            <label for="recommed-2">
                <input type="radio"
                       id="recommed-2"
                       name="recommed">Intermediate package - $250</input>
            </label>
            <label for="recommed-3">
                <input type="radio"
                       id="recommed-3"
                       name="recommed">Advanced package - $400</input>
            </label>
            <label for="recommed-4">
                <input type="radio"
                        id="recommed-4"
                        name="recommed">Advanced package with videos - $500</input>
            </label>
            <label for="recommed-5">
                <input type="radio"
                        id="recommed-5"
                        name="recommed">Advanced package for 2 days - $800</input>
            </label>
        </div>

        <br>
        <hr>
        <br>

        <div class="form-control">
            <label for="comment">
                Other questions or comments:
            </label>
            <textarea name="comment" id="comment" placeholder="Enter your questions or comments here"></textarea>
        </div>
  
        <button id="submit-button" type="submit">Submit</button>

    </form>
