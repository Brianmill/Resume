<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<head>

    <link rel="stylesheet" href="styles.css">
    <title>
        Product Review
    </title>

</head>
  
<body>

    <div class="topnav">
        <a class="active" href="Main.html">Home</a>
        <a href="Reviews.html">Reviews</a>
    </div>
    

    <h1 style="font-size: 60px">product Review Page</h1>
  
    <form id="form">


 
        <div class="form-control">
            <label style="font-size: 150%" for="name" id="label-firstName">First name:</label>
            <input type="text" id="first-name" placeholder="Enter your first name" />
        </div>

        <br>
        <hr>
        <br>

        <div class="form-control">
            <label style="font-size: 150%" for="name" id="label-lastName">Last name:</label>
            <input type="text" id="last-name" placeholder="Enter your last name" />
        </div>

        <br>
        <hr>
        <br>
  
        <div class="form-control">
            <label style="font-size: 150%" for="email" id="label-email">Email:</label>
            <input type="email" id="email" placeholder="Enter the email used for your purchase" />
        </div>
        
        <br>
        <hr>
        <br>

        <div class="form-control">
            <p style="text-align:left;">
            <label style="font-size: 150%">Would you recommend this product in the future?</label>
            </p>

            <label for="recommed-1">
                <input type="radio"
                       id="recommed-1"
                       name="recommed">Absolutely!</input>
            </label>
            <label for="recommed-2">
                <input type="radio"
                       id="recommed-2"
                       name="recommed">Yes</input>
            </label>
            <label for="recommed-3">
                <input type="radio"
                       id="recommed-3"
                       name="recommed">Unsure</input>
            </label>
            <label for="recommed-4">
                <input type="radio"
                        id="recommed-4"
                        name="recommed">No</input>
            </label>
            <label for="recommed-5">
                <input type="radio"
                        id="recommed-5"
                        name="recommed">Absolutely not!</input>
            </label>
        </div>

        <br>
        <hr>
        <br>

        <div class="form-control">
            <label for="comment">
                Other comments and suggestions:
            </label>
            <textarea name="comment" id="comment" placeholder="Enter your comment or suggestion here"></textarea>
        </div>

        <br>
        <hr>
        <br>

        <p class="Star-words">Review the product 1-5 stars:</p>
        <div class="rate">
                
                <input type="radio" id="star5" name="rate" value="5" />
                <label for="star5" title="text">5 stars</label>
                <input type="radio" id="star4" name="rate" value="4" />
                <label for="star4" title="text">4 stars</label>
                <input type="radio" id="star3" name="rate" value="3" />
                <label for="star3" title="text">3 stars</label>
                <input type="radio" id="star2" name="rate" value="2" />
                <label for="star2" title="text">2 stars</label>
                <input type="radio" id="star1" name="rate" value="1" />
                <label for="star1" title="text">1 star</label>
        </div>

    
        <button id="submit-button" type="submit">Submit</button>

    </form>

    
    <script>
        const form = document.getElementById('form');
        const firstName = document.getElementById('first-name');
        const lastName = document.getElementById('last-name');
        const comment = document.getElementById('comment');
        const email = document.getElementById('email');

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const firstNameValue = firstName.value;
            const lastNameValue = lastName.value;
            const commentValue = comment.value;
            const emailValue = email.value;

            localStorage.setItem('First-name', firstNameValue);
            localStorage.setItem('Last-name', lastNameValue);
            localStorage.setItem('comment-1', commentValue);
            localStorage.setItem('email', emailValue);
            window.location.href = "Reviews.html";
        } )
    </script>

</body>
